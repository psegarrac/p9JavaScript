<html>

<head>
  <title>Registro | Salas de Juego</title>
  <meta charset="UTF-8">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" href="login.html">Salas de juegos</a>
  </nav>

  <div class="container">
    <form action="../js/register.js" id="form-register" class="mt-4" method="POST" role="form">
      <legend>Create una cuenta</legend>

      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="name" name="nameUser" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="correo">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="correo">Repite Email:</label>
        <input type="email" class="form-control" id="email2" name="email2" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="image">Avatar image</label>
        <input type="file" class="form-control" id="avatar" name="avatar">
      </div>
      <div>
        <img src="" alt="" id="imgPreview" class="img-thumbnail">
      </div>

     

      <div class="botones">
        <a class="btn btn-secondary" href="login.html" role="button">Cancelar</a>
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>
    </form>

  </div>

</body>

</html>
